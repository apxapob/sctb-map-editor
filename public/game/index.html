<!DOCTYPE>
<html>
<head>
    <meta charset="utf-8"/>
    <title>SCTB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <style>
      body,html { margin:0; padding:0; background-color:black; width:100%; height:100%; overflow: hidden; }
      canvas#webgl { width:100%; height:100%; }
    </style>    
</head>
<body>
    <canvas id="webgl"></canvas>
    <script type="text/javascript" src="sctb.js"></script>
    <script>
      function onResize(){  
        var w = document.documentElement.clientWidth;
        var h = document.documentElement.clientHeight;
        const webgl = document.getElementById('webgl')
        
        var tmp = w | 0;
        webgl.style.width = tmp + "px";
        tmp = h | 0;
        webgl.style.height = tmp + "px";
        webgl.width = w * window.devicePixelRatio;
        webgl.height = h * window.devicePixelRatio;
      }
      window.addEventListener("resize", onResize);
    </script>
</body>
</html>
